	<meta http-equiv="Content-Type" Content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="../favicon.ico" />
		<link rel="icon" type="image/png" href="../favicon.png" />
		<script type="text/javascript" src="../js/swfobject.js"></script>
        <script type="text/javascript" src="../js/swfaddress.js?html=true&amp;strict=false"></script>
		<script type="text/javascript" src="../js/mootools.js"></script>
		<script type="text/javascript" src="../js/default.js"></script>
		<script type="text/javascript">
			var flashvars = {
				root : "../swf/",
				html : "../html/",
				xml : "../xml/",
				swf: "../swf/",
				flv: "../flv/",
				pdf: "../pdf/",
				img: "../img/"
			};
			var params = {
				allowFullScreen:"true",
				allowScriptAccess:"sameDomain",
				allowNetworking:"all"
			};
			var attributes = {
			  id: "FLASH",
			  name: "FLASH"
			};
			swfobject.embedSWF(flashvars.swf+"main.swf", "flashInside", "100%", "100%", "9.0.45", "expressInstall.swf", flashvars, params, attributes);
		</script>
	<style type="text/css">
		<!--
		  html, body, #flashInside{ height:100%; width:100%;  background:#000;}
		  body { margin:0; padding:0; overflow:auto;text-align:center; }
		  #flashInside { min-height:600px; width:1000px; overflow:auto; }
		-->
	</style>
</head>
<body>
	<div id="flashInside">
		<!-- -->
